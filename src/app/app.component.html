<h2 id="desc">{{ actionDesc() }}</h2>
<div id="container">
  <div class="section">
    <p class="action-call">Set hero:</p>
    @for (h of heroNames; track h) {
    <input type="button" value="{{ h }}" (click)="setHero(h)" />
    }
  </div>
  <div class="section right">
    <p class="action-call">Set villain:</p>
    @for (v of villainNames; track v) {
    <input type="button" value="{{ v }}" (click)="setVillain(v)" />
    }
  </div>
</div>
